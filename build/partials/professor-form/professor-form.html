<div data-ng-include="'./../partials/menu/menu.html'"></div><div class="row"><div class="card-panel"><span>Cadastro do professor</span></div></div><div class="row"><form data-ng-controller="professorFormCtrl as professorVm"><fieldset><legend>Dados do Professor</legend><div class="input-field col s12 l6"><i class="material-icons prefix">account_circle</i> <input type="text" id="nome" data-ng-model="professor.nome" class="validate"><label for="nome">nome</label></div><div class="input-field col s12 l6"><input type="text" id="sobrenome" data-ng-model="professor.sobrenome" class="validate"><label for="sobrenome">sobrenome</label></div><div class="input-field col s12 l4"><i class="material-icons prefix">perm_contact_calendar</i> <input type="date" id="dataNascimento" data-ng-model="professor.dataNascimento" class="datepicker"><label for="dataNascimento">Data de Nascimento</label></div><div class="input-field col s12 l4"><i class="material-icons prefix">language</i> <input type="text" id="naturalidade" data-ng-model="professor.naturalidade" class="validate"><label for="naturalidade">naturalidade</label></div><div class="input-field col s12 l4"><select data-ng-model="professor.sexo"><i class="material-icons prefix">perm_identity</i><option value="" disabled="disabled" selected="selected">sexo</option><option value="M">M</option><option value="F">F</option></select><label>sexo</label></div><div class="file-field input-field col s12 l12"><div class="btn"><span>Insira a foto do Professor</span> <input type="file"></div><div class="file-path-wrapper"><input class="file-path validate" data-ng-model="professor.foto" type="text"></div></div></fieldset><fieldset><legend>Endereço</legend><div class="input-field col s12 l10"><input type="text" id="rua" data-ng-model="professor.endereco.rua" class="validate"><label for="rua">rua/av</label></div><div class="input-field col s12 l2"><input type="text" id="número" data-ng-model="professor.endereco.numero" class="validate"><label for="numero">número</label></div><div class="input-field col s12 l3"><input type="text" id="complemento" data-ng-model="professor.endereco.complemento" class="validate"><label for="complemento">complemento</label></div><div class="input-field col s12 l3"><input type="text" id="bairro" data-ng-model="professor.endereco.bairro" class="validate"><label for="bairro">bairro</label></div><div class="input-field col s12 l3"><input type="text" id="cidade" data-ng-model="professor.endereco.cidade" class="validate"><label for="cidade">cidade</label></div><div class="input-field col s12 l3"><input type="text" id="cep" data-ng-model="professor.endereco.cep" class="validate"><label for="cep">cep</label></div></fieldset><fieldset><legend>Informações Acadêmicas</legend><div class="input-field col s8 l4"><select data-ng-model="professor.infoAcademica.formacao"><i class="material-icons prefix">perm_identity</i><option value="" disabled="disabled" selected="selected">escolha a formação acadêmica do professor</option><option value="bacharelado">Bacharelado</option><option value="pós-graduacao">pós-graduação</option><option value="mestrado">mestrado</option><option value="doutorado">doutorado</option></select><label>formação acadêmica</label></div><div class="input-field col s12 l4"><input type="text" id="curso" data-ng-model="professor.infoAcademica.curso" class="validate"><label for="curso">curso</label></div><div class="input-field col s12 l4"><input type="text" id="instituicao" data-ng-model="professor.infoAcademica.instituicao" class="validate"><label for="instituicao">instituição</label></div><div class="input-field col s12 l12"><i class="material-icons prefix">link</i> <input type="text" id="instituicao" data-ng-model="professor.infoAcademica.curriculoLattes" class="validate"><label for="instituicao">Link do Currículo Lattes</label></div><div class="input-field col s12 l6"><select id="matricula" data-ng-model="professor.infoAcademica.semestreInicio"><i class="material-icons prefix">perm_identity</i><option value="" disabled="disabled" selected="selected">Semestre</option><option value="1">1º Semestre</option><option value="2">2º Semestre</option></select><label>Semestre que está matrículado</label></div><div class="input-field col s12 l6"><select id="matricula" data-ng-model="professor.infoAcademica.anoInicio"><i class="material-icons prefix">perm_identity</i><option value="" disabled="disabled" selected="selected">Ano</option><option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option></select><label>Ano que está matrículado</label></div><div class="input-field col s12 l3"><input type="checkbox" id="gestao-comercial" data-ng-true-value="'gestao comercial'" data-ng-model="professor.infoAcademica.cursoLeciona1"><label for="gestao-comercial">gestão comercial</label></div><div class="input-field col s12 l3"><input type="checkbox" id="sistemas-para-internet" data-ng-true-value="'sistemas para internet'" value="sistemas para internet" data-ng-model="professor.infoAcademica.cursoLeciona2"><label for="sistemas-para-internet">sistemas para internet</label></div><div class="input-field col s12 l2"><input type="checkbox" id="turismo" value="turismo" data-ng-true-value="'turismo'" data-ng-model="professor.infoAcademica.cursoLeciona3"><label for="turismo">turismo</label></div><div class="input-field col s12 l12"><div class="chips"></div><label for="materia">insira as matérias que esse professor leciona</label></div></fieldset><fieldset><legend>Contato</legend><div class="input-field col s12 l4"><i class="material-icons prefix">mail</i> <input type="email" id="contato" data-ng-model="professor.contato.email" class="validate"><label for="telefone">email</label></div><div class="input-field col s12 l4"><i class="material-icons prefix">contact_phone</i> <input type="text" id="contato" data-ng-model="professor.contato.telefone" class="validate"><label for="telefone">Telefone</label></div><div class="input-field col s12 l4"><i class="material-icons prefix">smartphone</i> <input type="text" id="contato" data-ng-model="professor.contato.celular" class="validate"><label for="telefone">Celular</label></div></fieldset><div class="right"><a href="#!/dashboard" class="btn waves-effect waves-teal btn-flat btn-large" type="submit" name="action">Cancelar <i class="material-icons right">backspace</i> </a><button class="btn waves-effect waves-teal btn-flat btn-large" type="submit" data-ng-click="professorVm.update(professor)" name="action">Cadastrar <i class="material-icons right">done_all</i></button></div></form></div><script>$(document).ready(function () {
        $('select').material_select();
        $('.chips').material_chip();
    });
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });</script>
