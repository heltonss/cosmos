ulado</label></div><div class="input-field col s12 l6"><select id="matricula" data-ng-model="aluno.matricula.ano"><i class="material-icons prefix">perm_identity</i><option value="" disabled="disabled" selected="selected">Ano</option><option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option></select><label>Ano que está matrículado</label></div></fieldset><fieldset><legend>Endereço</legend><div class="input-field col s12 l10"><input type="text" id="rua" data-ng-model="aluno.endereco.rua" class="validate"><label for="rua">rua/av</label></div><div class="input-field col s12 l2"><input type="text" id="numero" data-ng-model="aluno.endereco.numero" class="validate"><label for="numero">número</label></div><div class="input-field col s12 l3"><input type="text" id="complemento" data-ng-model="aluno.endereco.complemento" class="validate"><label for="complemento">complemento</label></div><div class="input-field col s12 l3"><input type="text" id="bairro" data-ng-model="aluno.endereco.bairro" class="validate"><label for="bairro">bairro</label></div><div class="input-field col s12 l3"><input type="text" id="cidade" data-ng-model="aluno.endereco.cidade" class="validate"><label for="cidade">cidade</label></div><div class="input-field col s12 l3"><input type="text" id="cep" data-ng-model="aluno.endereco.cep" class="validate"><label for="cep">cep</label></div></fieldset><fieldset><legend>Contato</legend><div class="input-field col s12 l4"><i class="material-icons prefix">mail</i> <input type="email" id="contato" data-ng-model="aluno.contato.email" class="validate"><label for="telefone">email</label></div><div class="input-field col s12 l4"><i class="material-icons prefix">contact_phone</i> <input type="text" id="contato" data-ng-model="aluno.contato.telefone" class="validate"><label for="telefone">Telefone</label></div><div class="input-field col s12 l4"><i class="material-icons prefix">smartphone</i> <input type="text" id="contato" data-ng-model="aluno.contato.celular" class="validate"><label for="telefone">Celular</label></div></fieldset><div class="right"><a href="#!/dashboard" class="btn waves-effect waves-teal btn-flat btn-large" type="submit" name="action">Cancelar <i class="material-icons right">backspace</i> </a><button class="btn waves-effect waves-teal btn-flat btn-large" type="submit" data-ng-click="alunoVm.create(aluno)" name="action">Cadastrar <i class="material-icons right">done_all</i></button></div></form></div><script>$('.datepicker').pickadate({
